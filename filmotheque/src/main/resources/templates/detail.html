<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  form {
    display: grid;
    grid-template-columns: 1fr 5fr;
    grid-gap: 20px;
  }
  label { text-align: center;}
  .theader { text-align: center; font-weight:bold; font-size: larger;}
</style>
</head>
<body>
	<h1>Détail du film :</h1>
	<table>
		<tr class="theader">
			<td>Id</td>
			<td>Nom</td>
			<td>Année</td>
			<td>Durée</td>
			<td>Synopsis</td>
		</tr>
		<tr th:object="${film}">
			<td th:text="*{id}">
			<td th:text="*{nom}">
			<td th:text="*{annee}">
			<td th:text="*{duree}">
			<td th:text="*{synopsis}">
		</tr>
	</table>
</body>
</html>
